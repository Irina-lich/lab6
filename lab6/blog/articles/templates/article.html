<html>
<body>
<head>
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
</head>
    <div class="article">
        <img src="https://media.tenor.com/images/1170597818a37a7c6e3e1d4baeb6e2eb/tenor.gif" alt="loading">
        <h3><a href="/">Все статьи</a></h3><br>

    </div>

      <div class="achieve">
               <div class="one-post">
                    <h2 class="post-title">{{ post.title }}</h2>

               </div>
      </div>

</html>
