<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
        <title>Архив статей</title>
    </head>
    <body>
    <div class="header"> <img src="https://media.tenor.com/images/1170597818a37a7c6e3e1d4baeb6e2eb/tenor.gif" alt="loading">
    </div>
    <div style="height:50px; position:absolute; right:280px; top:-10px;"><h3><a href="/signup">Регистрация</a></h3></div>
      <div class="archive">
          {% for post in posts %}
               <div class="one-post">
                    <a href="article/{{ post.id }}">
                    <h2 class="post-title">{{ post.title }}</h2></a>
                    <div class="article-info">
                         <h4><div class="article-author">{{ post.author.username }}</div></h4>
                         <div class="article-created-date">{{ post.created_date }}</div>
                    </div>
                    <p class="article-text">{{ post.get_excerpt }}</p>
               </div>
          {% endfor %}
      </div>
    </body>
</html>
